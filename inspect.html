<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/globals.css">
    <link rel="stylesheet" href="./css/inspect.css">
</head>
<body>
    <div class="main-container">
        <div class="nav-container">
            <div id="homeBtn" class="nav-item-unselected">

                </svg>
                <h1 class="nav-item-text">Home</h1>
            </div>

                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#5559ce;stop-opacity:1" />

                </svg>
                <h1 class="nav-item-text">Inspect</h1>
            </div>
        </div>
        <div class="content-container">
            <div class="header-bar">
                <h3 class="header-bar-text">Combating synthetic misinformation with AI</h3>
            </div>
            <div style="width: 100%; height: 100px;"></div>
            <div class="body-content">
                <div class="img-upload-side">
                    <div id="dropContainer" class="img-upload-container">
                        <span class="drop-title">Drop files here</span>
                        <h1 class="or"> or</h1>
                        <input type="file" id="imageInput" accept="image/*" class="img-upload-input">
                        <div class="analyze-container">
                            <button class="analyze-btn" id="analyzeBtn">Analyze Image  >></button>
                        </div>
                    </div>
                </div>
                <div class="details-side">
                    <div style="flex: 0 0 60%; width: 100%; position: relative;">
                        <img id="uploadedImage" style="max-height: 1000px; width: 100%; object-fit: cover; border-radius: 10px;" src="">
                        <div id="overlay" class="overlay"></div>
                    </div>
                    <div style="flex: 0 0 40%; width: 100%;">
                        <h1 class="result-static-text hidden" id="staticResult"></h1>
                        <h1 class="result-percentage hidden" id="resultPrcnt"></h1>
                        <h1 class="result-text hidden" id="result"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/navbar.js"></script>
    <script src="./js/request.js"></script>
    <script src="./js/drop.js"></script>
</body>
</html>
